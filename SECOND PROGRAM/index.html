<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Red+Rose:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar-container">
                <div>
                    <img src="./aspects/Logo.png" alt="logo">
                </div>
                <div class="grow-list">
                    <ul class="list">
                        <li class="list-item">Home</li>
                        <li class="list-item">About</li>
                        <li class="list-item">Services</li>
                        <li class="list-item">Portfolio</li>
                        <li class="list-item">Pricing</li>
                    </ul>
                </div>
                <section class="button-group">
                    <button class="nav-button btn">Contact Us</button>
                </section>
            </nav>
        </section>
        <section>
            <div>
                <!-- left side -->
                <h1 class="heading-text">
                    We Help You <span>Crush</span>  Your Competition
                </h1>
                <p class="description">
                    Build trust to connect  your brand to bellions of users and grow
                    your revenue through SEO
                </p>
                <button class="nav-button btn">See Our Services</button>
            </div>
              <!-- right side -->
              <div>
                <img src="./aspects/Header Illustration.png" alt="illustration">
              </div>
        </section>
    </div>
</body>
</html>
